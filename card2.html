<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        .card {
            width: 393px;
            height: 600px; /* 缩短高度 */
            background: linear-gradient(145deg, #F8F0F8, #F0F4F8);
            border-radius: 30px;
            padding: 20px;
            position: relative;
        }

        .content-wrapper {
            background: white;
            border-radius: 25px;
            height: 100%;
            padding: 24px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            background-color: #E8EFF5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .brand {
            font-size: 15px;
            color: #333;
        }

        .page-number {
            position: absolute;
            top: 24px;
            right: 24px;
            font-size: 13px;
            color: #9B8B9B;
            background: #F0E8F0;
            padding: 2px 8px;
            border-radius: 12px;
        }

        .divider {
            width: 85%; /* 缩短分隔线长度 */
            height: 1px;
            background: #F0F0F0;
            margin: 0 auto 25px auto;
        }

        .poem-title {
            font-size: 20px;
            margin-bottom: 25px;
            color: #8B7B8B;
            text-align: left;
        }

        .poem-content {
            margin-top: 25px;
            flex-grow: 1;
        }

        .poem-text {
            font-size: 15px;
            line-height: 2.2;
            margin-bottom: 12px;
            color: #666;
        }

        .author {
            font-size: 13px;
            color: #8B7B8B;
            margin-top: auto;
            padding-bottom: 10px;
        }

        @media screen and (max-width: 393px) {
            .card {
                width: 100%;
                height: 600px;
                border-radius: 0;
            }
            
            .content-wrapper {
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="content-wrapper">
            <div class="header">
                <div class="header-left">
                    <div class="avatar">📖</div>
                    <div class="brand">心理成长笔记</div>
                </div>
                <div class="page-number">1/4</div>
            </div>
            <div class="divider"></div>
            <div class="poem-title">当我内心足够强大</div>
            <div class="poem-content">
                <div class="poem-text">当我内心足够强大</div>
                <div class="poem-text">你指责我，我感受到你的受伤</div>
                <div class="poem-text">你讨好我，我看到你需要认可</div>
                <div class="poem-text">你超理智，我体会你的脆弱和害怕</div>
                <div class="poem-text">你打岔，我懂得你如此渴望被看到</div>
            </div>
            <div class="author">—— 萨提亚</div>
        </div>
    </div>
</body>
</html>
